{% extends "base.html" %}

{% block title %}Customer Support Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <h2>3D Model Generator Support</h2>
    
    <div class="chat-box">
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be inserted here -->
            <div class="message assistant">
                <div class="message-content">Hello! How can I help you with 3D model generation today?</div>
            </div>
        </div>
        
        <div class="chat-input">
            <form id="chat-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="text" id="user-message" placeholder="Type your message here..." autocomplete="off">
                <button type="submit" id="send-btn">Send</button>
            </form>
        </div>
    </div>
    
    <div class="help-topics">
        <h3>Common Questions</h3>
        <div class="topic-buttons">
            <button class="topic-btn" data-message="How do I convert an image to 3D?">Image to 3D Conversion</button>
            <button class="topic-btn" data-message="How do tokens work?">Token System</button>
            <button class="topic-btn" data-message="What formats can I download my models in?">Download Formats</button>
            <button class="topic-btn" data-message="Can I customize OpenSCAD models?">OpenSCAD Customization</button>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .chat-container {
        max-width: 900px;
        margin: 0 auto;
    }
    
    .chat-box {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        margin: 2rem 0;
        display: flex;
        flex-direction: column;
        height: 500px;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: #f9f9f9;
    }
    
    .message {
        margin-bottom: 1rem;
        max-width: 80%;
    }
    
    .message.user {
        margin-left: auto;
    }
    
    .message.assistant {
        margin-right: auto;
    }
    
    .message-content {
        padding: 0.8rem 1rem;
        border-radius: 8px;
        line-height: 1.4;
    }
    
    .user .message-content {
        background-color: var(--primary-color);
        color: white;
    }
    
    .assistant .message-content {
        background-color: white;
        border: 1px solid var(--border-color);
    }
    
    .chat-input {
        padding: 1rem;
        background-color: white;
        border-top: 1px solid var(--border-color);
    }
    
    .chat-input form {
        display: flex;
        gap: 0.5rem;
    }
    
    .chat-input input {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }
    
    .help-topics {
        margin-bottom: 2rem;
    }
    
    .topic-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        margin-top: 1rem;
    }
    
    .topic-btn {
        padding: 0.6rem 1rem;
        background-color: var(--background-light);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .topic-btn:hover {
        background-color: #e0e0e0;
    }
    
    .loading-dots {
        display: inline-block;
    }
    
    .loading-dots:after {
        content: '.';
        animation: dots 1.5s steps(5, end) infinite;
    }
    
    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
    }
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
