<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3D Model Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">3D Model Generator</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/image-to-3d">Image to 3D</a></li>
                    <li><a href="/my-models">My Models</a></li>
                    <li><a href="/chat">Chat Support</a></li>
                </ul>
            </nav>
        </div>
        <div class="token-info-panel">
            <div class="token-display">
                <span class="token-balance">0</span> Tokens
            </div>
            <button id="buy-tokens-btn" class="primary-btn">Buy Tokens</button>
        </div>
    </header>
    
    <main>
        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="success-message" class="success-message" style="display:none;"></div>
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 3D Model Generator</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
